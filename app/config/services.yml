    app.calendar_listener:
        class: AppBundle\EventListener\CalendarEventListener
        arguments:
            doctrine:       '@doctrine'
            token_storage:  '@security.token_storage'
        tags:
            - { name: kernel.event_listener, event: calendar.load_events, method: loadEvents }


    app.form.type.color:
        class: AppBundle\Form\Type\ColorType
        tags:
            - { name: form.type, alias: color }


